set -g @plugin 'tmux-plugins/tpm'

# tokyo-night can't use ancient bash that ships with macOS. Should be harmless on other systems
set-environment -g PATH "/opt/homebrew/bin:$PATH"

set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @tokyo-night-tmux_theme storm
set -g @tokyo-night-tmux_transparent 1

# Use Ctrl-a as prefix (Screen-style)
set -g prefix C-a
unbind C-b           # unbind the default tmux prefix key
bind C-a send-prefix # hit prefix twice to send to programs inside of tmux

# Activate mouse integration
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

### Cannot add more plugins below this line
# Initialize tpm plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
# Auto-install/update/prune plugins on startup via tpm plugin manager
if-shell '[ -d ~/.config/tmux/plugins/tpm ]' \
  'run-shell "~/.config/tmux/plugins/tpm/bin/clean_plugins && \
              ~/.config/tmux/plugins/tpm/bin/install_plugins && \
              ~/.config/tmux/plugins/tpm/bin/update_plugins all"'
